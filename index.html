<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>كشف ضغطات الكيبورد</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    #output {
      font-size: 40px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>اضغط أي زر من كيبورد اللابتوب</h1>
  <div id="output">...</div>

  <script>
    const output = document.getElementById("output");

    document.addEventListener("keydown", (event) => {
      output.textContent = `الحرف المضغوط: ${event.key}`;
    });
  </script>
</body>
</html>
